<div id="alert" *ngIf="loggedIn" class="alert alert-info w-25 fade show" role="alert">
  Logged In!
</div>
<div class="w-50 mx-auto">
    <h1>Login Form</h1>
    <form class="mt-3">
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" id="email"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
