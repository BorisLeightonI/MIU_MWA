<div id="alert" *ngIf="registered" class="alert alert-info w-25 fade show" role="alert">
  Logged In!
</div>
<div id="alert" *ngIf="errRegistered" class="alert alert-alert w-25 fade show" role="alert">
  <p>Unouthorized,</p> <p>try again.</p>
</div>
<div class="w-50 mx-auto">
    <h1>Registration Form</h1>
    <form class="mt-3">
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="registeredUserData.email" name="email" type="email" class="form-control" id="email"  placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="registeredUserData.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="registerUser()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
